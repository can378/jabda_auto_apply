<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Profile Viewer</title>
  <link rel="stylesheet" href="profile_viewer.css" />
</head>
<body>
  <h1>my resume data</h1>
  <span class="guide_tip">혹시 모를 데이터 손실을 막기 위해 정기적으로 데이터를 다운로드하여 따로 저장해주세요</span>
  <textarea id="profileArea" spellcheck="false" placeholder="profile data"></textarea>
  <div class="buttons">
    <button id="saveBtn">save</button>
    <button id="resetBtn">reset</button>
    <button id="copyBtn">copy</button>
    <button id="downloadBtn">download</button>
  </div>
  <script src="profile_viewer.js"></script>
</body>
</html>
